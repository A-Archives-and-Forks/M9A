name: mirrorchyan_release_note

on:
  workflow_dispatch:
  release:
    types: [edited]

jobs:
  mirrorchyan:
    runs-on: macos-latest

    steps:
      - id: uploading
        if: ${{ github.repository_owner == 'MAA1999' }}
        uses: MirrorChyan/release-note-action@v1
        with:
          mirrorchyan_rid: M9A

          upload_token: ${{ secrets.MirrorChyanUploadToken }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
